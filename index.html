  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading"><a href="http://localhost/index.php">영화 몇시에 볼까?<br /></a></h1>
            <p class="lead" style="padding-bottom: 50px;padding-top: 30px;">가까운 거리에 있는 영화 시간표를 보여주는 웹페이지입니다.<br /></p>
            <p class="lead">
              <form class="form-inline">
                <div class="form-group" >
                  <label for="myaddress">
                    <strong>내 위치</strong>
                    <input type="text" class="form-control" name="myaddress" id="myaddress" placeholder="위치 입력" style="width :260px;">
                  </label>
                  <div id="map" style="width:100%; height:400px;"></div>

                  <script>
                  var mapOptions = {
                    center: new naver.maps.LatLng(37.3595704, 127.105399),
                    zoom: 10
                  };

                  var map = new naver.maps.Map('map', mapOptions);

                  var markerOptions = {
                    position: new naver.maps.LatLng(37.3595704, 127.105399),
                    map: map
                  };

                  var marker = new naver.maps.Marker(markerOptions);

                  var infowindow = new naver.maps.InfoWindow();


                  naver.maps.Event.addListener(map, 'click', function(e) {
                    marker.setPosition(e.latlng);
                    map.panTo(e.latlng, 0.1 );
                  });

                  function onSuccessGeolocation(position) {
                      var location = new naver.maps.LatLng(position.coords.latitude,
                                                           position.coords.longitude);

                      map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
                      marker.setPosition(location);
                  }

                  function onErrorGeolocation() {
                      var center = map.getCenter();

                      infowindow.setContent('<div style="padding:20px;">' +
                          '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>'+ "latitude: "+ center.lat() +"<br />longitude: "+ center.lng() +'</div>');

                      infowindow.open(map, center);
                  }


                  if (navigator.geolocation) {
                      navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
                  } else {

                      alert('Geolocation not supported');
                  }


                  </script>

                  <strong>범위 설정 </strong>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                      <input type="radio" name="options" id="option1" autocomplete="off" checked=""> 도보
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="option2" autocomplete="off"> 대중교통
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="options" id="option3" autocomplete="off"> 자동차
                    </label>
                  </div>
                    <select class="form-control" id="exampleSelect1" name="min" style="width:110px;">
                      <option value='10'>10</option>
                      <option value='20'>20</option>
                      <option value='30'>30</option>
                      <option value='+'>30분 이상</option>
                    </select>
                    <strong> 분 이내 </strong>
                  </div>
              </form>
            </p>
              <input type="submit" class="btn btn-primary" style="height : 50px; margin-top: 50px;" value="영화보러 가자!">
